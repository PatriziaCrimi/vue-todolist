<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-do list</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="root">
      <div id="page-wrapper">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1>To-do list</h1>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <h2>Add a new to-do item</h2>
              <input v-model="new_todo_item" type="text" name="" placeholder="Enter here the new to-do">
              <!-- @keyup="addTodoEnter" -->
              <button @click="addTodo" type="button" name="button">Add</button>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul id="to-do-list">
                <li v-for="(to_do, index) in todo_list">
                  <span>{{to_do.todo_item}}</span>
                <!--   <span @click="removeTodo(index)" :class="index === index_text ? 'strikethrough' : null" >{{to_do}}</span>
                  <i @click="strikethroughText(index)" class="fas fa-check"></i>-->
                </li>
              </ul>
            </div>
          </div>
        </div>  <!-- Closing container -->
      </div>  <!-- Closing page-wrapper -->
    </div>  <!-- Closing #root (VUE JS) -->
    <script type="text/javascript" src="action.js"></script>
  </body>
</html>
